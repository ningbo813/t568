<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>网线线序变化演示</title>
  <style>
    body {
      font-family: '微软雅黑', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
    }

    .wiring-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .line-row {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 400px;
      margin: 4px 0;
    }

    .line-item, .line-label {
      flex: 0 0 48%;
      display: flex;
      align-items: center;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: left;
      font-size: 15px;
    }

    .line-item {
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .line-item:hover {
      background-color: #e0e0e0;
    }

    .line-label {
      background-color: #ffffff;
    }

    .color-box {
      width: 16px;
      height: 16px;
      border: 1px solid #999;
      border-radius: 2px;
      margin-right: 6px;
    }

    .btn-reset {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-reset:hover {
      background-color: #45a049;
    }

    .instruction {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>网线线序变化演示</h1>

  <div class="instruction">
    点击 A 端线序项可交换线序，B 端将自动同步变化
  </div>

  <div class="wiring-row" id="wiring-rows">
    <!-- 线序内容由 JS 动态生成 -->
  </div>

  <button class="btn-reset" onclick="resetWiring()">恢复标准线序</button>

  <script>
    const colors = {
      "白橙": "#FFDAB9",
      "橙": "#FFA500",
      "白绿": "#CCFFCC",
      "绿": "#008000",
      "蓝": "#0000FF",
      "白蓝": "#ADD8E6",
      "白棕": "#EEDFCC",
      "棕": "#8B4513"
    };

    let aEnd = ["白橙", "橙", "白绿", "蓝", "白蓝", "绿", "白棕", "棕"];
    let bEnd = [...aEnd];

    function updateDisplay() {
      const container = document.getElementById("wiring-rows");
      container.innerHTML = "";

      for (let i = 0; i < 8; i++) {
        const row = document.createElement("div");
        row.className = "line-row";

        const aItem = document.createElement("div");
        aItem.className = "line-item";
        aItem.onclick = () => changeWiring(i);

        const aColor = document.createElement("div");
        aColor.className = "color-box";
        aColor.style.backgroundColor = colors[aEnd[i]];

        const aText = document.createElement("span");
        aText.textContent = `${i + 1}. ${aEnd[i]}`;

        aItem.appendChild(aColor);
        aItem.appendChild(aText);

        const bItem = document.createElement("div");
        bItem.className = "line-label";

        const bColor = document.createElement("div");
        bColor.className = "color-box";
        bColor.style.backgroundColor = colors[bEnd[i]];

        const bText = document.createElement("span");
        bText.textContent = `${i + 1}. ${bEnd[i]}`;

        bItem.appendChild(bColor);
        bItem.appendChild(bText);

        row.appendChild(aItem);
        row.appendChild(bItem);
        container.appendChild(row);
      }
    }

    function changeWiring(index) {
      const newNum = prompt("请输入新的线序编号 (1-8):");
      const validNums = ["1","2","3","4","5","6","7","8"];

      if (!validNums.includes(newNum)) {
        alert("请输入1-8之间的数字！");
        return;
      }

      const newIndex = parseInt(newNum) - 1;
      if (newIndex === index) return;

      [aEnd[index], aEnd[newIndex]] = [aEnd[newIndex], aEnd[index]];
      bEnd = [...aEnd];
      updateDisplay();
    }

    function resetWiring() {
      aEnd = ["白橙", "橙", "白绿", "蓝", "白蓝", "绿", "白棕", "棕"];
      bEnd = [...aEnd];
      updateDisplay();
    }

    window.onload = updateDisplay;
  </script>

</body>
</html>
